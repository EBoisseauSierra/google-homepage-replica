<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Google homepage replica</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/theme.css">
    </head>
    <body>
        <header>
            <ul id="corporate-links">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
            <ul id="account-links">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="assets/logo-apps.png" alt="Google Apps" class="icon-small"/></a></li>
                <li><a href="#"><img src="assets/logo-notification-0.png" alt="0 Google Notifications" class="icon-small" /></a></li>
                <li><a href="#"><img src="assets/thumbnail-account.png" alt="Google Account" class="icon-medium"/></a></li>
            </ul>
        </header>
        <main>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google's logo" id="google-logo" />
            <form  action="index.html" method="post">
                <input id="search-input" type="text" name="" value="">
                <fieldset id="search-buttons">
                    <button type="button" name="go-search">Google Search</button>
                    <button type="button" name="im-feeling">I'm Feeling Lucky</button>
                </fieldset>
            </form>
        </main>
        <footer>
            <ul id="business-links">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
            </ul>
            <ul id="legal-links">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </footer>
    </body>
</html>
